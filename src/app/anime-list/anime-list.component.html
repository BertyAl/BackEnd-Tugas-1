<div class="anime-list-container">
  
    <ul class="anime-list">
      <li *ngFor="let anime of animeList">
        <img [src]="anime.image" alt="{{ anime.title }}" />
        <div class="anime-info">
          <h3>{{ anime.title }}</h3>
          <p>{{ anime.genre }}</p>
          <p>Release Date: {{ anime.releaseDate }}</p>
          <p>Rating: {{ anime.rating }}/10</p>
          <a [routerLink]="'/anime-details/' + anime.id">View Details</a>
        </div>
      </li>
    </ul>
  </div>
