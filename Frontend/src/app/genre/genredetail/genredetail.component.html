<div class="anime-list-container">
  <br>
  <div class="header-container">
      <h2>Anime List</h2>
  </div>

  <ul class="anime-list">
      <li *ngFor="let anime of animeList">
          <img [src]="anime.main_pic" alt="{{ anime.title }}" />
          <div class="anime-info">
              <h3>{{ anime.title }}</h3>
              <p> {{ anime.genres }}</p>
              <p>Release Date: {{ anime.season }}</p>
              <p>Studio: {{ anime.studios }}</p>
              <a [routerLink]="'/anime-details/' + anime.anime_id">View Details</a>
          </div>
      </li>
  </ul>

  <div *ngIf="loading">
      <p>Loading anime list...</p> 
  </div>

  <div *ngIf="error">
      <p>Error fetching anime list. Please try again later.</p>
  </div>

  <div class="pagination">
      <button (click)="previousPage()" [disabled]="currentPage === 1 || loading">Previous</button>
      <span>Page {{ currentPage }}</span>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages || loading">Next</button>
  </div>

  <br>
</div>
