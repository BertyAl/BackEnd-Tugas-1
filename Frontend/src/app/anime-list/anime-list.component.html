<div class="anime-list-container">
  <h2>Anime List</h2>

  <!-- Filter Input -->
  <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" (input)="filterAnimeList()">

  <ul class="anime-list">
    <li *ngFor="let anime of filteredAnimeList">
      <img [src]="anime.main_pic" alt="{{ anime.title }}" />
      <div class="anime-info">
        <h3>{{ anime.title }}</h3>
        <p>{{ anime.genres }}</p>
        <p>Release Date: {{ anime.season }}</p>
        <p>Studio: {{ anime.studios }}</p>
        <a [routerLink]="'/anime-details/' + anime._id">View Details</a>
      </div>
    </li>
  </ul>

  <div *ngIf="filteredAnimeList.length === 0 && animeList.length !== 0">
    <p>No anime found matching '{{ searchQuery }}'.</p>
  </div>

  <div *ngIf="animeList.length === 0">
    <p>Loading anime list...</p>
  </div>

  <div class="pagination">
    <button (click)="previousPage()">Previous</button>
    <span>Page {{ currentPage }}</span>
    <button (click)="nextPage()">Next</button>
  </div>
</div>
