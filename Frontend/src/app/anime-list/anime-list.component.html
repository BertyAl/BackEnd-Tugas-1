<div class="anime-list-container">
<br>
  <div class="header-container">
    <h2>Anime List</h2>

    <div class="Searchbar">
      <input type="text" placeholder="Search anime..." [(ngModel)]="searchQuery" (input)="search(searchQuery)">
      <button class="search-button" (click)="resetSearch()" >Reset</button>
    </div>
  </div>
    

    <div class="pagination" style="text-align: center;">
      <button (click)="previousPage()">Previous</button>
      <span>Page {{ currentPage }}</span>
      <button (click)="nextPage()">Next</button>
    </div>
    
    <ul class="anime-list">
      <li *ngFor="let anime of animeList">
        <img [src]="anime.main_pic" alt="{{ anime.title }}" />
        <div class="anime-info">
          <h3>{{ anime.title }}</h3>
          <p>{{ anime.genres }}</p>
          <p>Release Date: {{ anime.season }}</p>
          <p>Studio: {{ anime.studios }}</p>
          <a [routerLink]="'/anime-details/' + anime.anime_id">View Details</a>
        </div>
      </li>
    </ul>
  </div>

  <div *ngIf="animeList.length === 0">
    <p>Loading anime list...</p>
  </div>

  <div class="pagination">
    <button (click)="previousPage()">Previous</button>
    <span>Page {{ currentPage }}</span>
    <button (click)="nextPage()">Next</button>
  </div>

<br>
