<div class="forgot-password-container">
    <h2>Ganti Password</h2>
    <form action="#" method="post">
        <input type="password" name="password" placeholder="New Password" required>
        <input type="password" name="re-password" placeholder="Re-type new Password" required>
        <button type="submit"><a href= "/login">Continue</a></button>
        <button type="button" class="cancel"><a href= "/login">Cancel</a></button>
    </form>
</div>
