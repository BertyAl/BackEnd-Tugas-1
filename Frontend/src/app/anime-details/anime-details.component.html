<div class="anime-details-container">
    <h2>Anime Details</h2>
    <div *ngIf="anime">
      <div class="anime-header">
        <img [src]="anime.main_pic" alt="{{ anime.title }}" />
        <h3>{{ anime.title }}</h3>
      </div>
      <p>{{ anime.synopsis }}</p>
      <div class="additional-details">
        <p><strong>Genre:</strong> {{ anime.genres }}</p>
        <p><strong>Release Date:</strong> {{ anime.season }}</p>
        <p><strong>Studio:</strong> {{ anime.studios }}</p>
      </div>
    </div>
    <div class="comment-section">
      <h2>Comments</h2>
      <div class="comment-input">
        <input type="text" placeholder="Add your comment..." [(ngModel)]="newComment" />
        <button (click)="addComment()">Add Comment</button>
      </div>
      <ul>
        <li *ngFor="let comment of comments">{{ comment }}</li>
      </ul>
    </div>
    <div *ngIf="!anime">
      <p>Loading anime details...</p>
    </div>
  </div>
